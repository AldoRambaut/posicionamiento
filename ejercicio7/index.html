<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ejercicio 7</h1>
    <p>Crea un formulario con campos de texto, casillas de verificación y botones. Este ejercicio te ayudará a utilizar el posicionamiento para crear formularios más funcionales.</p>
    <form action="#" id="form">
        <fieldset id="formulario">
            <legend>Datos personales</legend>
            <label for="nombre" id="lblNombre">Nombre</label>
            <input type="text" name="monbre" id="txtNombre">
            <label for="apellido" id="lblApellido">Apellido</label>
            <input type="text" name="apellido" id="txtApellido">
            <label for="edad" id="lblEdad">Edad</label>
            <input type="text" name="edad" id="txtEdad">
        </fieldset>
            <fieldset id="estudios">
                <legend>Estudios</legend>
            <input type="checkbox" name="universidad" id="universidad" value="universidad">
            <label for="universidad">Universidad</label><br>
            <input type="checkbox" name="tecnologo" id="tecnologo" value="tecnologo">
            <label for="tecnologo">Tecnologo</label><br>
            <input type="checkbox" name="tecnico" id="tecnico" value="tecnico">
            <label for="tecnico">Tecnico</label><br>
            </fieldset>
            <input type="submit" value="Enviar" id="btnEnviar">
        
    </form>
</body>
</html>
